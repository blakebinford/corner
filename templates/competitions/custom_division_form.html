{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Create Custom Division</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_custom_name" class="form-label">Division Name</label>
            {{ form.custom_name }}
        </div>
        {% if form.errors %}
            <div class="alert alert-danger">
                {{ form.errors }}
            </div>
        {% endif %}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
