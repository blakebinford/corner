{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5">
  <div class="card shadow-lg border-0">
    <div class="card-header bg-primary text-white text-center">
      <h2 class="mb-0">Combine Weight Classes for {{ competition.name }}</h2>
    </div>
    <div class="card-body p-4">
      <div class="alert alert-warning">
        <p class="mb-0">
          Select the weight class to combine (from) and the weight class to move athletes into (to). This action is irreversible.
        </p>
      </div>
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success w-100 mt-3">Combine Weight Classes</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
