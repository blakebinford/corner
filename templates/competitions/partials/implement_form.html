<form method="post"
      hx-post="{% if form.instance.pk %}{% url 'competitions:implement_edit' form.instance.pk %}{% else %}{% url 'competitions:implement_add' %}{% endif %}"
      hx-trigger="submit"
      hx-swap="none"
      hx-target="this"
      hx-on="implementSaved:window">
  {% csrf_token %}
  <div class="modal-header">
    <h5 class="modal-title">{{ form.instance.pk|yesno:"Edit Implement,Add Implement" }}</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
  </div>
  <div class="modal-body">
    {{ form.as_p }}
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
  </div>
</form>
