<form method="post" hx-post="{% url 'competitions:implement_delete' object.pk %}" hx-target="#modal-body" hx-swap="outerHTML">
  {% csrf_token %}
  <div class="modal-header">
    <h5 class="modal-title">Delete Implement</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
  </div>
  <div class="modal-body">
    <p>Are you sure you want to delete <strong>{{ object.name }}</strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-danger">Delete</button>
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
  </div>
</form>
