{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <h2>Cancel Registration</h2>
        <p>Are you sure you want to cancel your registration for "{{ object.competition.name }}"?</p>
        <form method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Yes, Cancel</button>
          <a href="{% url 'competitions:competition_detail' object.competition.pk %}" class="btn btn-secondary">No, Go Back</a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
