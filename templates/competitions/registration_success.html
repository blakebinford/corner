{% extends 'base.html' %}

{% block content %}
<div class="container py-5 text-center" style="background: linear-gradient(to right, #4facfe, #00f2fe); min-height: 100vh;">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-8">
      <div class="card shadow-lg border-0" style="border-radius: 20px; background-color: #ffffff;">
        <div class="card-body py-5 px-4">
          <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
          <h1 class="mt-4" style="font-weight: 700; color: #333;">Registration Successful!</h1>
          <p class="mt-3 fs-5" style="color: #555;">
            Congratulations! You have successfully registered for <strong>{{ competition.name }}</strong>.
          </p>
          <p class="mb-4 fs-6 text-muted">
            Your registration status is: <strong>{{ athlete_competition.registration_status|capfirst }}</strong>.
          </p>
          <div class="d-grid gap-3">
            <a href="{% url 'competitions:competition_detail' competition.pk %}" 
               class="btn btn-primary btn-lg rounded-pill" 
               style="background: #4facfe; border: none; font-weight: 600;">
              View Competition Details
            </a>
            <a href="{% url 'competitions:competition_list' %}" 
               class="btn btn-outline-secondary btn-lg rounded-pill" 
               style="font-weight: 600;">
              Back to Competitions
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
