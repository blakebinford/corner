{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2>Login</h2>
        <form method="post">
          {% csrf_token %}
          {% bootstrap_form form %}
          <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <p class="mt-3">Forgot your password? <a href="{% url 'accounts:password_reset' %}">Reset it here</a>.</p>  

        <p>Don't have an account? <a href="{% url 'accounts:signup' %}">Sign up here</a>.</p>
      </div>
    </div>
  </div>
{% endblock %}
