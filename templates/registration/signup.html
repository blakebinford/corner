{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid w-100">
  <div class="row w-100"> <div class="col-md-6 bg-dark text-light d-flex flex-column justify-content-center align-items-center">
      <h1 class="display-4">Compete with the Strongest</h1>
      <p class="lead">Join the community of athletes and unleash your power.</p>
    </div>
    <div class="col-md-6 d-flex justify-content-center align-items-center">
      <div class="card shadow-lg p-5" style="width: 80%;">
        <h2 class="text-center mb-4">Sign Up</h2>
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit">Sign Up</button>
          </div>
        </form>
        <hr>
        <p class="text-center">Already have an account? <a href="{% url 'accounts:login' %}">Log in</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
