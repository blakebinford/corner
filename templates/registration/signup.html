{% extends 'base.html' %}
{% load crispy_forms_field %}

{% block content %}
  <div class="container mx-auto p-4">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
      <h2 class="text-2xl font-bold mb-4">Sign Up</h2>
      <form method="post" enctype="multipart/form-data" hx-post="{% url 'accounts:signup' %}" hx-target="#signup-form-container">
        {% csrf_token %}
        {{ form }} 
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Sign Up</button>
      </form>
    </div>
  </div>
{% endblock %}
