{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid vh-100">
  <div class="row vh-100 align-items-center justify-content-center" style="background: linear-gradient(45deg, #222222, #555555); min-height: 100vh;">
    <div class="col-md-6">
      <div class="card shadow-lg p-5" style="border-radius: 15px; background-color: rgba(255, 255, 255, 0.8);">
        <h2 class="text-center mb-4" style="font-weight: 600; color: #333;">Enter New Password</h2>
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit" style="background-color: #333; border: none; font-weight: 600;">Change Password</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
