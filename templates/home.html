{% extends 'base.html' %}

{% block content %}
<div class="container-fluid vh-100" style="background: linear-gradient(to right, #222222, #444444);">
  <div class="row vh-100 align-items-center justify-content-center">
    <div class="col-md-7">
      <div class="p-5 text-light">
        <h1 class="display-4" style="font-weight: 600; text-shadow: 2px 2px 4px #000;">Welcome to Competition Corner</h1>
        <p class="lead" style="text-shadow: 2px 2px 4px #000;">Find your next challenge, connect with athletes, and unleash your strength.</p>
        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
          <a href="{% url 'competitions:competition_list' %}" class="btn btn-lg btn-primary me-md-2" style="background-color: #FFD700; border: none;">Explore Competitions</a>
        </div>
      </div>
    </div>
  </div>
</div>
